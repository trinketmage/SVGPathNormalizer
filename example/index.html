<!DOCTYPE html>
<html lang="en">

<head>
    <title>SVGPathNormalizer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<style>
html,
body {
    width: 100%;
    height: 100%;
    padding: 0;
    margin: 0;
    overflow: hidden;
    background-color: black;
}

path,
polygon,
rect
{
    stroke-width: .5;
    stroke: #FFF;
}
</style>

<body>
  <svg width="100%" height="100%" viewBox="0 0 120 120"
    xmlns="http://www.w3.org/2000/svg">

  <line x1="20" y1="100" x2="100" y2="20"
      stroke-width="2" stroke="blue"/>
  <polygon fill="none" stroke="green" points="60,20 100,40 100,80 60,100 20,80 20,40"/>

  <polyline fill="none" stroke="red"
      points="20,100 40,60 70,80 100,20"/>

  <circle fill="none" stroke="yellow" cx="60" cy="60" r="59"/>

  <path d="M 10 10 L 110 10 L 75 110 z"
        fill="none" stroke="orange" stroke-width="3" />

  <rect x="10" y="10" width="100" height="100" fill="none" stroke="#ff66ff"/>

  <ellipse cx="60" cy="60" rx="50" ry="25" fill="none" stroke="yellow"/>
</svg>
</body>
<script src="./../node_modules/gsap/src/minified/TweenMax.min.js"></script>
<script src="./../node_modules/gsap/src/minified/TimelineMax.min.js"></script>
<script src="./../src/doodleSVG.js"></script>
<script src="main.js"></script>

</html>
